<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documento PDF</title>
    <link rel="stylesheet" href="https://diegofp97.github.io/html_appsheet/style.css">
</head>
<body>
    <!-- Sección 1: Elección de Premio -->
    <div class="section">
        <div class="title-box-container">
            <div class="title-box">
                <h1 class="variable-text">&lt;&lt;[nombre_referidor]&gt;&gt;</h1>
                <h1 class="plain-text">Elección de Premio</h1>
            </div>
            <img class="logo" src="https://drive.google.com/uc?id=1uqdBuLIXCdx0Ozr5NztmqWJh18l1qHcL" alt="Logo de la Empresa">
        </div>
        <img src="&lt;&lt;[link_multiapp_eleccion_tipo_premio]&gt;&gt;" alt="Premio elegido" style="width: 100%;">
    </div>

    <!-- Salto de página -->
    <div style="page-break-before: always;"></div>

    <!-- Sección 2: Documento de Identidad -->
    <div class="section">
        <div class="title-box-container">
            <div class="title-box">
                <h1 class="variable-text">&lt;&lt;[nombre_referidor]&gt;&gt;</h1>
                <h1 class="plain-text">Documento de Identidad</h1>
            </div>
            <img class="logo" src="https://drive.google.com/uc?id=1uqdBuLIXCdx0Ozr5NztmqWJh18l1qHcL" alt="Logo de la Empresa">
        </div>
        <img src="&lt;&lt;[link_multiapp_carnet_identidad_referidor]&gt;&gt;" alt="Documento de identidad" style="width: 100%;">
    </div>

    <!-- Salto de página -->
    <div style="page-break-before: always;"></div>

    <!-- Sección 3: Datos Bancarios -->
    <div class="section">
        <div class="title-box-container">
            <div class="title-box">
                <h1 class="variable-text">&lt;&lt;[nombre_referidor]&gt;&gt;</h1>
                <h1 class="plain-text">Datos Bancarios</h1>
            </div>
            <img class="logo" src="https://drive.google.com/uc?id=1uqdBuLIXCdx0Ozr5NztmqWJh18l1qHcL" alt="Logo de la Empresa">
        </div>
        <img src="&lt;&lt;[link_multiapp_datos_abono_premio]&gt;&gt;" alt="Datos bancarios" style="width: 100%;">
    </div>

    <!-- Salto de página -->
    <div style="page-break-before: always;"></div>

    <!-- Sección 4: Recepción de Premio -->
    <div class="section">
        <div class="title-box-container">
            <div class="title-box">
                <h1 class="variable-text">&lt;&lt;[nombre_referidor]&gt;&gt;</h1>

            </div>
            <img class="logo" src="https://drive.google.com/uc?id=1uqdBuLIXCdx0Ozr5NztmqWJh18l1qHcL" alt="Logo de la Empresa">
        </div>
        <img src="&lt;&lt;[link_multiapp_recepcion_premio]&gt;&gt;" alt="Recepción de premio" style="width: 100%;">
    </div>
</body>
</html>
